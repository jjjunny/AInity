<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>동아리 모집글 작성</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Noto Sans KR', Arial, sans-serif;
            margin: 0;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #00b894;
            text-decoration: none;
        }

        .logo:hover {
            text-decoration: underline;
            color: #0984e3;
        }

        .container {
            max-width: 600px;
            margin: 100px auto 40px;
            padding: 24px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(9,132,227,0.09);
        }

        .page-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #00b894;
            text-align: center;
            font-weight: bold;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #00b894;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #00b894;
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 12px;
            color: #2d3436;
            font-weight: 500;
        }

        input[type="text"],
        textarea {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: #00b894;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #0984e3;
        }
    </style>
</head>
<body>

<a href="{% url 'home' %}" class="logo">AINITY</a>

<div class="container">
    <a href="{% url 'club_list' %}" class="back-link">← 동아리 모집 게시판으로 돌아가기</a>

    <h2 class="page-title">동아리 모집글 작성</h2>

    <form method="post">
        {% csrf_token %}
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="예: 사진 동아리 모집" required>

        <label for="author">작성자</label>
        <input type="text" id="author" name="author" placeholder="예: 박민수" required>

        <label for="category">분야</label>
        <input type="text" id="category" name="category" placeholder="예: 예술/사진" required>

        <label for="description">내용</label>
        <textarea id="description" name="description" placeholder="동아리 활동 소개, 모집 조건 등을 입력하세요." required></textarea>

        <button type="submit" class="submit-btn">작성하기</button>
    </form>
</div>

</body>
</html>
