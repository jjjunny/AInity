<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ainity 로그인/회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      min-height: 100vh;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    .logo:hover {
      text-decoration: underline;
    }
    .welcome-message {
      text-align: center;
      margin-top: 80px;
      margin-bottom: 40px;
    }
    .welcome-message h1 {
      font-size: 2.1rem;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .welcome-message p {
      font-size: 1.1rem;
      color: #cccccc;
    }
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 400px;
    }
    .right {
      background-color: white;
      color: black;
      border-radius: 15px;
      padding: 40px;
      min-width: 340px;
      min-height: 380px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
    }
    .form-toggle {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-toggle button {
      margin: 0 5px;
    }
    .sns-login img {
      width: 40px;
      margin: 5px;
    }
    @media (max-width: 600px) {
      .welcome-message { margin-top: 40px; }
      .right { padding: 24px 10px; min-width: unset; }
    }
  </style>
</head>
<body>
<!-- AINITY 텍스트를 클릭하면 홈 화면으로 이동 -->
  <a href="{% url 'home' %}" class="logo">AINITY</a>

  <div class="welcome-message">
    <h1>환영합니다,<br>당신의 STUDY 메이트<br>Ainity입니다.</h1>
    <p>지금 바로 Ainity의 모든 기능을 사용해보세요!</p>
  </div>

  <div class="auth-container">
    <div class="right">
      <div class="form-toggle">
        <button class="btn btn-outline-primary" onclick="showLogin()">로그인</button>
        <button class="btn btn-outline-secondary" onclick="showSignup()">회원가입</button>
      </div>
      <div id="login-form">
        <h2>로그인</h2>
        <form method="post" action="{% url 'login_signup' %}">
          {% csrf_token %}
          {{ login_form.as_p }}
          <button type="submit" name="login_submit" class="btn btn-primary w-100">로그인하기</button>
        </form>
      </div>
      <div id="signup-form" style="display:none;">
        <h2>회원가입</h2>
        <form method="post" action="{% url 'login_signup' %}">
          {% csrf_token %}
          {{ signup_form.as_p }}
          <button type="submit" name="signup_submit" class="btn btn-success w-100">회원가입</button>
        </form>
      </div>
      <div class="sns-login mt-4 text-center">
        <p>SNS 계정으로 간편하게 시작하기</p>
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="google">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="kakao">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="github">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732228.png" alt="naver">
      </div>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'none';
    }
    function showSignup() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    }
  </script>
</body>
</html>
