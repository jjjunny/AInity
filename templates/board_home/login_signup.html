<!-- templates/board_home/login_signup.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ainity 로그인/회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 1000px;
    }
    .left {
      text-align: center;
      color: white;
    }
    .left h1 {
      font-weight: bold;
      margin-bottom: 30px;
    }
    .right {
      background-color: white;
      color: black;
      border-radius: 15px;
      padding: 40px;
    }
    .form-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .form-toggle button {
      width: 50%;
      border-radius: 0;
    }
    .form-toggle .active {
      background-color: #0d6efd;
      color: white;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .sns-login img {
      width: 40px;
      margin: 5px;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="{% url 'home' %}" class="logo">AINITY</a>

  <div class="container py-5">
    <div class="row">
      <div class="col-md-6 left">
        <h1>환영합니다,<br>당신의 STUDY 메이트<br>Ainity입니다.</h1>
        <img src="https://i.namu.wiki/i/GE2JVvcOPITNDWEEOQ1U1HF9derYUnomjSSMjf7Fy8FZdNVGYz6n1aXeFzMwY1bVKsYP9SE3peTwO8tERvACtg.svg" class="img-fluid" alt="로고">
      </div>
      <div class="col-md-6 right">
        <div class="form-toggle">
          <button id="loginTab" class="btn btn-outline-primary active" onclick="showLogin()">로그인</button>
          <button id="signupTab" class="btn btn-outline-primary" onclick="showSignup()">회원가입</button>
        </div>

        <div id="login-form">
          <h3 class="mb-3">로그인</h3>
          <form method="post" action="{% url 'login_signup' %}">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit" name="login_submit" class="btn btn-primary w-100">로그인하기</button>
          </form>
        </div>

        <div id="signup-form" style="display: none;">
          <h3 class="mb-3">회원가입</h3>
          <form method="post" action="{% url 'login_signup' %}">
            {% csrf_token %}
            {{ signup_form.as_p }}

            <div class="mb-3">
              <label class="form-label">역할 선택:</label><br>
              <input type="radio" name="role" value="student" required> 학부생
              <input type="radio" name="role" value="professor" class="ms-3" required> 교수
            </div>

            <button type="submit" name="signup_submit" class="btn btn-primary w-100">회원가입</button>
          </form>
        </div>

        <div class="sns-login mt-4 text-center">
          <p>SNS 계정으로 간편하게 시작하기</p>
          <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="google">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="kakao">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="github">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="facebook">
          <img src="https://cdn-icons-png.flaticon.com/512/732/732228.png" alt="naver">
        </div>
      </div>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('loginTab').classList.add('active');
      document.getElementById('signupTab').classList.remove('active');
    }
    function showSignup() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
      document.getElementById('signupTab').classList.add('active');
      document.getElementById('loginTab').classList.remove('active');
    }
  </script>
</body>
</html>
