<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시판 홈</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      gap: 20px;
    }

    .nav-menu a {
      text-decoration: none;
      color: #333;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .auth-buttons a {
      text-decoration: none;
      color: #007bff;
    }

    .banner {
      position: relative;
      overflow: hidden;
      height: 400px;
      background-color: #000;
    }

    .banner-images {
      display: flex;
      transition: transform 1s ease-in-out;
      height: 100%;
    }

    .banner-images img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .banner-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      z-index: 10;
      padding: 10px;
    }

    .banner-arrow.left {
      left: 10px;
    }

    .banner-arrow.right {
      right: 10px;
    }

    .notices {
      padding: 40px 30px;
    }

    .notices h2 {
      margin-bottom: 15px;
    }

    .notice-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .notice-item a {
      text-decoration: none;
      color: #333;
    }

    .notice-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Ainity</div>
    <nav class="nav-menu">
      <a href="#">스터디 모집</a>
      <a href="#">동아리 모집</a>
      <a href="{% url 'classchat' %}">클래스 챗</a>
      <a href="{% url 'school_notice' %}">학교 공지 공지사항</a>
    </nav>
    <div class="auth-buttons">
      {% if user.is_authenticated %}
        <span>{{ user.name }} ({{ user.student_id }})</span>
        <a href="{% url 'logout' %}">로그아웃</a>
      {% else %}
        <a href="{% url 'login_signup' %}">로그인</a>
      {% endif %}
    </div>
  </header>

  <section class="banner">
    <div class="banner-images" id="slider">
      <img src="https://cdn.news.unn.net/news/photo/202107/512348_313477_157.jpg" alt="정문">
      <img src="https://www.cju.ac.kr/portlet-repositories/fckeditor/images/gh2cdKwZl2M=/1329798170479.jpg" alt="전경">
      <img src="https://www.seenews365.com/news/photo/201705/15474_10184_3626.jpg" alt="도서관">
    </div>
    <button class="banner-arrow left" onclick="prevSlide()">&#10094;</button>
    <button class="banner-arrow right" onclick="nextSlide()">&#10095;</button>
  </section>

  <section class="notices">
    <h2>공지사항</h2>
    <div class="notice-item"><a href="#">[공지] 게시판 서비스가 오픈되었습니다.</a></div>
    <div class="notice-item"><a href="#">[이벤트] 회원가입 시 혜택을 드립니다.</a></div>
    <div class="notice-item"><a href="#">[업데이트] UI 개선 및 버그 수정 안내</a></div>
  </section>

  <script>
    const slider = document.getElementById("slider");
    const slides = slider.children;
    const totalSlides = slides.length;
    let currentIndex = 0;

    function updateSlide() {
      slider.style.transform = `translateX(-${100 * currentIndex}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    setInterval(() => {
      nextSlide();
    }, 10000);
  </script>

</body>
</html>
